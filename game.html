<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Checklist: HTML + CSS + JS</title>
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .phase {
      background: #292929;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .phase h2 {
      color: #00ff88;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.7rem;
    }
    .xp {
      font-weight: bold;
      color: gold;
      margin-top: 1rem;
    }
    #xpDisplay {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
      color: #0f0;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>🧙 Jornada RPG: Estudo HTML + CSS + JS</h1>
  <div id="xpDisplay">XP Atual: 0</div>

  <div class="phase">
    <h2>📘 Fase 0: HTML Essencial</h2>
    <label><input type="checkbox" data-xp="5"> Estrutura básica do HTML</label>
    <label><input type="checkbox" data-xp="5"> Tags semânticas (header, main, footer)</label>
    <label><input type="checkbox" data-xp="5"> Listas, tabelas e imagens</label>
    <label><input type="checkbox" data-xp="5"> Formulários e inputs</label>
    <label><input type="checkbox" data-xp="15"> Projeto: Página de perfil</label>
    <div class="xp">XP possível: 35</div>
  </div>

  <div class="phase">
    <h2>🎨 Fase 1: Fundamentos CSS</h2>
    <label><input type="checkbox" data-xp="5"> Sintaxe e seletores</label>
    <label><input type="checkbox" data-xp="5"> Box model</label>
    <label><input type="checkbox" data-xp="5"> Display e position</label>
    <label><input type="checkbox" data-xp="5"> Flexbox</label>
    <label><input type="checkbox" data-xp="5"> Grid</label>
    <label><input type="checkbox" data-xp="15"> Projeto: Layout responsivo</label>
    <div class="xp">XP possível: 40</div>
  </div>

  <div class="phase">
    <h2>⚙️ Fase 2: Fundamentos JS</h2>
    <label><input type="checkbox" data-xp="5"> Variáveis e tipos</label>
    <label><input type="checkbox" data-xp="5"> Operadores e condicionais</label>
    <label><input type="checkbox" data-xp="5"> Loops e funções</label>
    <label><input type="checkbox" data-xp="5"> Arrays e objetos</label>
    <label><input type="checkbox" data-xp="15"> Projeto: Calculadora</label>
    <div class="xp">XP possível: 35</div>
  </div>

  <div class="phase">
    <h2>🔧 Fase 3: DOM + Interatividade</h2>
    <label><input type="checkbox" data-xp="5"> Manipulação do DOM</label>
    <label><input type="checkbox" data-xp="5"> Eventos (click, submit)</label>
    <label><input type="checkbox" data-xp="5"> LocalStorage</label>
    <label><input type="checkbox" data-xp="15"> Projeto: To-do list</label>
    <div class="xp">XP possível: 30</div>
  </div>

  <div class="phase">
    <h2>🚀 Fase 4: JS Avançado</h2>
    <label><input type="checkbox" data-xp="5"> map/filter/reduce</label>
    <label><input type="checkbox" data-xp="5"> Promises e async/await</label>
    <label><input type="checkbox" data-xp="5"> Fetch API</label>
    <label><input type="checkbox" data-xp="15"> Projeto: App de clima com API</label>
    <div class="xp">XP possível: 30</div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const xpDisplay = document.getElementById('xpDisplay');
    let totalXP = 0;

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const xp = parseInt(checkbox.dataset.xp);
        if (checkbox.checked) {
          totalXP += xp;
        } else {
          totalXP -= xp;
        }
        xpDisplay.textContent = `XP Atual: ${totalXP}`;
      });
    });
  </script>
</body>
</html>
